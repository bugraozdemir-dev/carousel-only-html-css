<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carousel HTML/CSS</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />
      <div class="slide-container">
        <div class="carousel-item-container">
          <div class="carousel-item">
            <img src="/images/carousel/bedroom.jpg" />
          </div>
          <div class="carousel-item item-2">
            <img src="/images/carousel/bedroom-2.jpg" />
          </div>
          <div class="carousel-item item-3">
            <img src="/images/carousel/bedroom-3.jpg" />
          </div>
        </div>
      </div>

      <div class="dot-container">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
      </div>
      <label
        class="carousel-arrow carousel-left-arrow arrow-image-1"
        for="slide3"
        >&lt;</label
      >
      <label
        class="carousel-arrow carousel-right-arrow arrow-image-1"
        for="slide2"
        >&gt;</label
      >

      <label
        class="carousel-arrow carousel-left-arrow arrow-image-2"
        for="slide1"
        >&lt;</label
      >
      <label
        class="carousel-arrow carousel-right-arrow arrow-image-2"
        for="slide3"
        >&gt;</label
      >

      <label
        class="carousel-arrow carousel-left-arrow arrow-image-3"
        for="slide2"
        >&lt;</label
      >
      <label
        class="carousel-arrow carousel-right-arrow arrow-image-3"
        for="slide1"
        >&gt;</label
      >
    </div>
  </body>
</html>
